<div class="panel panel-default task-view">
    <div class="panel-heading">
        <h1 class="panel-title">{{taskViewCtrl.task["name"]}}</h1>
    </div>
    <div class="panel-body row">
        <div class="col-lg-9">
            <p>{{taskViewCtrl.task["description"]}}</p>
        </div>
        <div class="col-lg-3">
            <h3>Assigned: {{taskViewCtrl.task["dateCreated"]}}</h3>
            <h3>Due: {{taskViewCtrl.task["dueDate"]}}</h3>
        </div>
        <div class="col-lg-6">
            <h3>Assigner</h3>
            <user-link username="taskViewCtrl.task['assigner']"></user-link>
        </div>
        <div class="col-lg-6">
            <h3>Assignees</h3>
            <user-link ng-repeat="user in taskViewCtrl.task['assignees']" username="user"></user-link>
        </div>
    </div>

</div>
