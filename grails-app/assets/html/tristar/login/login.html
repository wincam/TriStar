<div class="row">
    <div class="col-lg-6 col-lg-offset-3">

        <form class="form-horizontal loginForm panel panel-default" name="loginForm">

            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="loginCtrl.email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginCtrl.password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="loginCtrl.login()">Sign in</button>
                </div>
            </div>
        </form>

        <div class="alert alert-danger" role="alert" ng-if="loginCtrl.authFailed">
            <strong>Oh Shoot!</strong> Wrong username and/or password.
        </div>
    </div>
</div>
