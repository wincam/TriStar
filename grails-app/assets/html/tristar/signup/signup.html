<div class="row">
    <div class="col-lg-6 col-lg-offset-3">

        <form class="form-horizontal sign-up-form panel panel-default" name="signUpForm" novalidate>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="signUpCtrl.email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="signUpCtrl.username" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="signUpCtrl.name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" ng-model="signUpCtrl.password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="verifyPassword" class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="verifyPassword" id="verifyPassword" placeholder="Verify Password" ng-model="signUpCtrl.confirmPassword" required>
                </div>
            </div>

            <!-- non matching password alert -->
            <div class="alert alert-danger" role="alert" ng-if="signUpForm.inputPassword.$dirty && signUpForm.verifyPassword.$dirty && (signUpCtrl.password != signUpCtrl.confirmPassword)">
                Passwords do not match!
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid || signUpCtrl.password != signUpCtrl.confirmPassword" ng-click="signUpCtrl.signUp()">Sign Up</button>
                </div>
            </div>
        </form>

        <!-- user sign up failed alert -->
        <div class="alert alert-danger" role="alert" ng-if="signUpCtrl.signUpError">
            <strong>Oh Shoot!</strong> User could not be created, email or username already in use.
        </div>
    </div>
</div>
