<form class="form-horizontal create-task-form panel panel-default" name="createTaskForm" novalidate>
    <div class="form-group">
        <label for="inputTaskName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTaskName" placeholder="Task Name" ng-model="createTaskCtrl.name" required>
        </div>
    </div>

    <div class="form-group">
        <label for="inputTaskDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="inputTaskDescription" rows="5" placeholder="Description" ng-model="createTaskCtrl.description" required></textarea>
        </div>
    </div>

    <!-- Assignee selector -->
    <div class="form-group">
        <label for="inputTaskAssignees" class="col-sm-2 control-label">Assignees</label>
        <div class="col-sm-10">
            <user-selector class="form-control" id="inputTaskAssignees" usernames="createTaskCtrl.users" selectedusernames="createTaskCtrl.assignees" select="createTaskCtrl.selectUser(username)"></user-selector>
        </div>
    </div>

    <!-- Due date selector -->
    <div class="form-group">
        <label for="inputTaskDueDate" class="col-sm-2 control-label">Due Date</label>
        <div class="col-sm-10">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup id="inputTaskDueDate" ng-model="createTaskCtrl.dueDate" is-open="createTaskCtrl.datePickerIsOpen" ng-required="true" close-text="Close" close-on-date-selection="false" ng-class="{'ng-invalid': (createTaskCtrl.dueDate === null)}"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="createTaskCtrl.openDatePicker()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                </span>
            </p>

        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-disabled="createTaskForm.$invalid || (createTaskCtrl.assignees.length === 0)" ng-click="createTaskCtrl.submit()">Create Task</button>
        </div>
    </div>
</form>

<!-- Task creation failed alert -->
<div class="alert alert-danger create-task-error-alert" role="alert" ng-if="createTaskCtrl.createTaskError">
    <strong>Oh Shoot!</strong> Task could not be created!
</div>
